<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Complaint Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(حكاية.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: rgb(247, 232, 232);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;

    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #0f0f0f;
      border-radius: 5px;
      background-color: rgb(218, 218, 221);

    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #0c0b0b;
      border-radius: 5px;
      background-color: rgb(218, 218, 221);

    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    nav {
      width: 90%;
      min-width: 600px;
      height: 15vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: auto;

    }

    .navbar {
      background-color: bisque;

    }

    nav a {
      position: relative;
      text-decoration: none;
      font-size: 30px;
      font-family: sans-serif;
      text-transform: capitalize;
      color: #a89e9e;
      transition: 0.3s;
      -webkit-transition: 0.3s;
      -moz-transition: 0.3s;
      -ms-transition: 00.3s;
      -o-transition: 0.3s;
      padding: 0 10px;

    }

    a::before {
      content: '';
      position: absolute;
      left: 0;
      height: 3px;
      width: 0px;
      background-color: #0d701e;
      bottom: -7px;
      transition: 0.3s;
      -webkit-transiti: 0.3s;
      -moz-transition: 0.3s;
      -ms-transition: 00.3s;
      -o-transition: 0.3s;

    }

    a:hover {
      color: rgb(13, 105, 44);
    }

    a:hover::before {
      width: 100%;
    }

    h2 {
      color: rgb(238, 156, 49);
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">about</a>
      <a href="service.html">service</a>
      <a href="portofolio.html">portofolio</a>
      <a href="contact.html">contact</a>

    </nav>
  </div>
  <div class="container">
    <h2>Submit a Complaint</h2>

    <br>

    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">University Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Phone:</label>
        <input type="text" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="complaint">Complaint Name:</label>
        <input type="text" id="complaint" name="complaint" required>
      </div>
      <div class="form-group">
        <label for="description">Complaint Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment">
        <small>Please attach any relevant files (optional)</small>
      </div>
      <div class="form-group">
        <label for="attachmentDescription">Attachment Description:</label>
        <input type="text" id="attachmentDescription" name="attachmentDescription">
      </div>
      <input type="submit" value="Submit Ticket">
    </form>
  </div>
</body>

</html>
